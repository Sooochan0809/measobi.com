<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone-pro">
      <div class="div">
        <div class="group"></div>
        <div class="overlap">
          <div class="rectangle"></div>
          <div class="group-wrapper">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="ellipse"></div>
                <div class="mask-group"></div>
              </div>
            </div>
          </div>
          <div class="text-wrapper">
            め遊びプロジェクトは、目や目元の動きを用いた体験型ワークショップを展開しています。<br /><br />《め触り》《めモーション》の２つのワークを通じて、仮想のバネを操作してモノの質感を“感じる”体験や、表情の動きを誇張して観察する試みなどを行います。<br /><br />目をインターフェースとして捉えたこれらの体験を通じて、ふだん意識されにくい目の動きに注目し、新たな感覚の発見を促します。<br /><br />そして、目を「見る」ためだけでなく、「感じる」「表現する」ための器官として再認識することを目指しています。
          </div>
        </div>
        <img class="img" src="img/Mask group.png" />
      </div>
    </div>
  </body>
</html>
